<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление записями</title>
  <style>
        /* Общие стили для body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Светлый фон */
            color: #333; /* Темный текст */
            margin: 0;
            padding: 20px;
        }

                button {
            display: inline-block;
            background-color: #3498db; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            transition: background-color 0.3s; /* Плавный переход цвета */
            margin-top: 20px; /* Отступ сверху */
        }

        /* Стили для заголовков */
        h3 {
            color: #2c3e50; /* Темно-синий цвет для заголовков */
            margin: 10px 0; /* Отступы вокруг заголовков */
        }

        h1 {
            color: #2980b9; /* Цвет заголовка списка предметов */
            margin-top: 30px; /* Отступ сверху */
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse; /* Убираем двойные границы */
            margin-top: 20px;
            background-color: white; /* Белый фон таблицы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень для эффекта глубины */
        }

        th, td {
            padding: 12px; /* Отступы внутри ячеек */
            text-align: left; /* Выравнивание текста */
            border-bottom: 1px solid #ddd; /* Легкая граница снизу */
        }

        th {
            background-color: #3498db; /* Цвет фона заголовков таблицы */
            color: white; /* Белый текст для заголовков */
        }

        tr:hover {
            background-color: #f1f1f1; /* Цвет строки при наведении */
        }

        /* Стили для кнопки */
        a.btn {
            display: inline-block;
            background-color: #3498db; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            transition: background-color 0.3s; /* Плавный переход цвета */
            margin-top: 20px; /* Отступ сверху */
        }

        a.btn:hover {
            background-color: #2980b9; /* Цвет кнопки при наведении */
        }

    a.btn2 {
            display: inline-block;
            background-color: #FF8C00; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

    a.btn3 {
            display: inline-block;
            background-color: #FF4040; /* Цвет кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы кнопки */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругленные углы */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

.button-container {
    display: flex; /* Используем Flexbox для расположения элементов в строку */
    gap: 10px; /* Отступ между кнопками */
}


    </style>
</head>
<body>
    <h1>Управление записями</h1>
    <div class="button-container">
    <a href="{{ url_for('add_record') }}" class="btn">Добавить запись</a>
     <!--   <form method="POST">
            <button  class="btn">Сгенерировать документ</button>
        </form>-->
    <a href="{{ url_for('logout') }}" class="btn">Выйти</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Дисциплина</th>
                <th>Преподаватели</th>
                <th>Время приема</th>
                <th>Кабинет</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.record.discipline }}</td>
                    <td>{{ record.record.teacher }}</td>
                    <td>{{ record.record.time }}</td>
                    <td>{{ record.record.room }}</td>
                    <td>
                        <a href="{{ url_for('edit_record', index=loop.index0) }}" class="btn2">Изменить</a> |
                        <a href="{{ url_for('delete_record', index=loop.index0) }}" class="btn3">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>

</body>
</html>
